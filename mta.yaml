_schema-version: '3.1'
ID: myriskscap
description: A simple CAP project.
version: 1.0.0
modules:
  - name: myriskscap-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: myriskscap-db
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: myriskscap-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: myriskscap-db
    parameters:
      buildpack: nodejs_buildpack
  - name: app
    type: approuter.nodejs
    path: app
    requires:
      - name: myriskscap_html_repo_runtime
      - name: uaa_myriskscap
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: '~{srv-url}'
          forwardAuthToken: true
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: myriskscap_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: myriskscap_html_repo_host
        parameters:
          content-target: true
resources:
  - name: myriskscap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
  - name: myriskscap_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_myriskscap
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: myriskscap-xsuaa-service
      service-plan: application
  - name: myriskscap_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
